<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="logindiv">
    <img src="assets/ba_glauchau_logo.svg" class="loginfullwidth"/>
    <br/>
    <p>
      Willkommen in der App der BA-Glauchau!
      <br/>
      Um Zugriff zu erhalten, müssen Sie Ihre Matrikelnummer eingeben.
      <br/>
      Sie werden eine Bestätigungsmail erhalten, welche Ihnen Zugang zur App gewährt.
    </p>
    <br/>
    <ion-input style="margin:1vw;" placeholder="Matrikelnummer"></ion-input>
    <br/>
    <ion-button ion-button full (click)="doLogin()" class="loginfullwidth">Login</ion-button>
  </div>

</ion-content>
