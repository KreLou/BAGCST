<ion-header>
  <ion-toolbar>
	<ion-title class="headertitle">
		Ansprechpartner
	</ion-title>
	<ion-title>
		<img alt="logo" src="assets/studieren_im_markt_portal_logo_blank.svg" class="headerlogo"/>
	</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
	<ion-item *ngFor="let contact of contactList" (click)="goToDetails(contact.contactID)" detail> 
		<ion-label>{{contact.firstName}} {{contact.lastName}}
			<p>{{contact.course}}</p>
		</ion-label>
	</ion-item>
</ion-list>

</ion-content>
