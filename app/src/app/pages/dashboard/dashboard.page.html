<ion-header>
  <ion-toolbar class="headersizing">
    <ion-title>
      <img alt="logo" src="assets/studieren_im_markt_portal_logo_blank.svg" class="headerlogo"/>
    </ion-title>
    <ion-title class="headertitle">
      Dashboard
    </ion-title>
    <ion-buttons end>
      <ion-button class="headerbutton" (click)="toggleMenu()">
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" menuId="dashboardMenu" contentId="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title class="menutitle">MenÃ¼</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let page of sideMenuPages">
        <ion-item [routerLink]="['/' + page.url]">
          <ion-icon *ngIf="page.icon" slot="start" [name]="page.icon"></ion-icon>
          <ion-label>
            {{page.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content padding>
  <app-meal-today></app-meal-today>
  <app-timetable-today></app-timetable-today>
    <ng-container *ngIf="displayTimetable && false">
        <ion-grid style="margin-top: -30px">
            <ng-container *ngFor="let day of displayTimetable">
                <ion-row class="weekday">
                  <ion-label>
                    Stundenplan {{day.date | date: 'E dd.MM.yyyy'}}
                  </ion-label>
                </ion-row>
                <ng-container>
                    <div class="lectures" *ngFor="let lecture of day.lectures">
                        <ion-row>
                            <ion-col class="lecturecenter">
                                {{lecture.start | date: 'HH:mm'}} - {{lecture.end | date: 'HH:mm'}}
                            </ion-col>
                            <ion-col align-items-end>
                                {{lecture.title}}
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col class="lecturecenter">
                                {{lecture.lecturer}}
                            </ion-col>
                            <ion-col>
                                {{lecture.place}}
                            </ion-col>
                        </ion-row>
                    </div>
                </ng-container>
            </ng-container>
        </ion-grid>
    </ng-container>
</ion-content>
