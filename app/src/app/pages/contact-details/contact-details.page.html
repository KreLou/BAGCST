<ion-header>
  <ion-toolbar>
    <ion-title>ContactDetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf="contactItem">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-icon name="call"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <ion-label>{{contactItem.telNumber}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <ion-icon name="mail"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <ion-label>{{contactItem.email}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
</ion-content>
