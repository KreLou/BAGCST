 <ion-header id="speisepläne_out">
    <ion-toolbar>
      <ion-title>Speisepläne BA Glauchau</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding="true">
    <ion-item lines="none" class="center">
      <ion-label color="medium"><ion-icon name="pizza"></ion-icon>
        {{formattedDate}}
      </ion-label>
    </ion-item>
    <div class=spacer></div>
    <h3 id="ShowKW" class="h3size_center">Mensa KW {{weekNumber}}, {{startEndDate}}</h3>
    <div class="spacer2" id="ContSpeisepläne"></div>
    <hr class="divider">
    <ion-text color="Primary">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <div id="Mo">
            <p>Mo:</p>
          </div>
        </ion-col>
        <ion-col size="auto">
          <div id="MoMeal">
            <p>Schnitzel mit Pommes</p>
          </div>
        </ion-col>
        <ion-col>
          <div id="MoPreis">
            <p class="align-end">4,90€</p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <div id="Di">
            <p>Di:</p>
          </div>
        </ion-col>
        <ion-col size="auto">
          <div id="DiMeal">
            <p>Schnitzel mit Kartoffel</p>
          </div>
        </ion-col>
        <ion-col>
          <div id="DiPreis">
            <p class="align-end">4,80€</p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <div id="Mi">
            <p>Mi:</p>
          </div>
        </ion-col>
        <ion-col size="auto">
          <div id="MiMeal">
            <p>Schnitzel mit Spiegelei</p>
          </div>
        </ion-col>
        <ion-col>
          <div id="MiPreis">
            <p class="align-end">5,20€</p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <div id="Do">
            <p>Do:</p>
          </div>
        </ion-col>
        <ion-col size="auto">
          <div id="DoMeal">
            <p>Schnitzel mit Safransauce</p>
          </div>
        </ion-col>
        <ion-col>
          <div id="DoPreis">
            <p class="align-end">4,50€</p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <div id="Fr">
            <p>Fr:</p>
          </div>
        </ion-col>
        <ion-col size="auto">
          <div id="FrMeal">
            <p>Schnitzel mit Kartoffelsalat</p>
          </div>
        </ion-col>
        <ion-col>
          <div id="FrPreis">
            <p class="align-end">6,00€</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-text>
    <div class="spacer"></div>
    <div id="Auswahl_buttons" class="centered_buttons">
      <ion-button id="Button_show_Mensa"><ion-icon name="arrow-dropleft"></ion-icon>Mensa</ion-button>
      <ion-button id="Button_show_Lennarts">Lennart's<ion-icon name="arrow-dropright"></ion-icon></ion-button>
    </div>
  </ion-content>
