
<ion-menu side="end" menuId="dashboardMenu" contentId="content" type="overlay">

  <ion-header class="menuheader">
    <ion-toolbar class="menutitle">
      <ion-title>MenÃ¼</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let page of sideMenuPages">
        <ion-item (click)="navigateTo(page.url)">
          <ion-icon *ngIf="page.icon" slot="start" [name]="page.icon"></ion-icon>
          <ion-label>
            {{page.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-app>
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-app>
